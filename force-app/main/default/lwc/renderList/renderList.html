<template>
    <!-- forEach  -->
    <lightning-card title="Render List with forEach" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>
                    {contact.Name} , {contact.Title}
                </li>
            </template>
        </ul>
    </lightning-card>
<!-- iterator -->
<lightning-card title="Render List with iterator" icon-name="custom:custom13">
        <ul class="slds-m-around_medium">
            <template iterator:it={contacts}>
                <li  key={it.value.Id}>
                    <div if:true={it.first} class="list-first"></div>
                    {it.value.Name} , {it.value.Title}
                    <div if:true={it.last} class="list-last"></div>
                </li>
            </template>
            <button class="slds-button slds-button_text-destructive" onclick={handleClick}>{btnText}</button>
             <button class="slds-button slds-button_destructive" onclick={handleClick}>{btnText}</button>
        </ul>
    </lightning-card>
</template>
